<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Gerador de Dados FictÃ­cios - Brasil.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <style>
    .sidebar .sidebar-nav {
      line-height: 25px;
    }

    .app-sub-sidebar li:before {
      content: "";
    }

    .sidebar li {
      margin: 0px;
    }
  </style>
</head>

<body>
  <div id="app">Aguarde...</div>
  <script>
    window.$docsify = {
      name: 'Gerador-BR',
      repo: 'marcelo-lourenco/gerador-br',
      coverpage: true,
      autoHeader: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      mergeNavbar: true,
      homepage: 'README.md',
      ext: '.md',
      themeColor: '#0d6efd',
      search: {
        placeholder: {
          '/': 'Pesquisar'
        },
        noData: {
          '/': 'Nenhum resultado'
        }
      },
      copyCode: {
        buttonText: {
          '/': 'Copiar'
        },
        errorText: {
          '/': 'Erro'
        },
        successText: {
          '/': 'Copiado'
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer style="text-align: center; font-size: smaller;">',
            '<span><a href="https://github.com/marcelo-lourenco/gerador-br">Gerador-BR</a> &copy; 2024.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>

</html>
